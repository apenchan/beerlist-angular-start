<div class="display-all-beers">
    <div class="row">
        <div class="col-sm-4" ng-repeat="beer in beers">{{beer.name}} <img class="beer-img" ng-src="{{beer.image_url}}">
            <a ng-click="removeBeer($index)">Remove</a>
            <input type="text" ng-model="review.text"></input>
            <button type="button" ng-click="addReview($index, review)" class="btn btn-primary">Add Review</button>
            <div class="display-review" ng-repeat="review in beer.reviews">{{review.text}}</div>
        </div>
    </div>
</div>
