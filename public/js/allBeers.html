<div class="display-all-beers">
    <h1 class="display-beers">Beers Submitted</h1>
    <div class="row">
        <ul class="col-sm-4 display-beers-ul" ng-repeat="beer in beers">
            <li class="beer-name">{{beer.name}}</li>
            <li><img class="beer-img" ng-src="{{beer.image_url}}"></li>
            <li><a ui-sref="beer({id: beer._id, beerParam: beer})">More about Beer</a></li>
            <li><a ng-click="removeBeer($index)">Remove Beer</a></li>
            <input type="text" ng-model="review.text"></input>
            <button type="button" ng-click="addReview($index, review)" class="btn btn-primary">Add Review</button>
            <div class="display-review" ng-repeat="review in beer.reviews">{{review.text}}</div>
        </ul>
    </div>
    <div ui-view></div>

</div>
