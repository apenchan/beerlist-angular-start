<html>

<head>
	<link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="beerList" ng-controller="mainCtrl">
	<div >
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1 class="text-center">BeerList</h1>
				<div class="page-header">
				</div>
				<!-- render beers here -->
				<form>
					<h3>Add a new beer</h3>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Beer Name" ng-model="newBeer.name"></input>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Style" ng-model="newBeer.style"></input>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="ABV" ng-model="newBeer.abv"></input>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Image URL" ng-model="newBeer.image_url"></input>
					</div>
					<button type="button" ng-click="addBeer(newBeer)" class="btn btn-primary">Add</button>
				</form>
			</div>
		</div>
		<h1> Beers </h1>
		<div class="beers-directives">
				<beer-directive my-beers="beers"></beer-directive>
		</div>
		<!-- <div class="display-all-beers" ng-repeat="beer in beers">
				{{beer.name}} <img class="beer-img" ng-src="{{beer.image_url}}">
		</div> -->
	</div>
	</div>
	<script src="angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services/beerFactory.js"></script>
	<script src="js/controllers/mainController.js"></script>
	<script src="js/directives/beerDirectives.js"></script>
</body>

</html>
