<div class="beer-reviews">
	<form>
		<div class="form-group row">
			<div class="col-sm-10">
				<input type="text" class="form-control form-control-lg" ng-model="review.text" placeholder="Review">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10">
				<input type="text" class="form-control form-control-sm" ng-model="review.username" placeholder="username">
			</div>
		</div>
		<button type="button" ng-click="addReview(review)" class="btn btn-primary">Add Review</button>
	</form>
	<div class="display-review" ng-repeat="review in beer.reviews">{{review.text}} {{review.username}}</div>
</div>
<div ui-view></div>
